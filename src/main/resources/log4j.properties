log4j.rootLogger=info,imcc,console
#log4j.rootLogger=info,imcc

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Target=System.out
log4j.appender.console.layout.ConversionPattern=[%d{yy/MM/dd HH:mm:ss:SSS}][%C-%M] %m%n

#\u6BCF\u5929\u5EFA\u7ACB\u4E00\u4E2A\u65E5\u5FD7\u6587\u4EF6\uFF0C\u683C\u5F0F\u4E3A"\u6587\u4EF6\u540D-yyyy-MM-dd.log"
log4j.appender.imcc=org.apache.log4j.DailyRollingFileAppender
log4j.appender.imcc.file=d:/data/logs/ihr-imcc/default.log
log4j.appender.imcc.DatePattern='-'yyyy-MM-dd'.log'

#\u8BBE\u5B9A\u8F93\u51FA\u683C\u5F0F
log4j.appender.imcc.layout=org.apache.log4j.PatternLayout
log4j.appender.imcc.layout.ConversionPattern=[%d{yy/MM/dd HH:mm:ss:SSS}][%C-%M] %m%n

log4j.appender.A1.Encoding=UTF-8